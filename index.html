    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;700;900&family=Permanent+Marker&family=Caveat:wght@400;700&family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --action: #ff4d00; /* Lava Orange from reference */
        --action-glow: rgba(255, 77, 0, 0.4);
        --bg: #000000;
        --off-white: #eeeeee;
        --text-grey: #615c5a;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg);
        color: var(--off-white);
        overflow-x: hidden;
      }
      .mono { font-family: 'JetBrains Mono', monospace; }
      .handwritten { font-family: 'Caveat', cursive; }
      .marker { font-family: 'Permanent Marker', cursive; }
      .poppins { font-family: 'Poppins', sans-serif; }
      
      /* Reveal System */
      .reveal {
        opacity: 0;
        transform: translateY(40px) scale(0.95);
        transition: all 1s cubic-bezier(0.22, 1, 0.36, 1);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      
      /* Orange Glow Backgrounds */
      .glow-orange {
        background: radial-gradient(circle at center, var(--action-glow) 0%, rgba(0,0,0,0) 70%);
        filter: blur(60px);
      }

      /* Reference Inspired Button Style */
      .btn-premium {
        background: var(--off-white);
        color: #000000;
        padding: 1rem 2.5rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        display: inline-flex;
        align-items: center;
        gap: 0.75rem;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        border: 1px solid rgba(255,255,255,0.1);
        box-shadow: 0 0 20px rgba(255, 77, 0, 0.2);
      }
      .btn-premium:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px var(--action-glow);
      }
      .btn-premium svg {
        transition: transform 0.3s ease;
      }
      .btn-premium:hover svg {
        transform: translate(4px, -4px);
      }

      .text-orange-glow {
        text-shadow: 0 0 15px var(--action-glow);
      }

      .glass-orange {
        background: rgba(255, 77, 0, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 77, 0, 0.1);
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: var(--action); }

      /* Technical Grid Background Overlay */
      .grid-pattern {
        background-image: linear-gradient(rgba(255, 77, 0, 0.03) 1px, transparent 1px),
                          linear-gradient(90deg, rgba(255, 77, 0, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
      }

      /* Torn paper effect */
      .torn-paper {
        clip-path: polygon(0% 5%, 5% 0%, 15% 7%, 25% 2%, 40% 8%, 60% 3%, 80% 9%, 95% 1%, 100% 10%, 100% 90%, 95% 98%, 85% 92%, 70% 99%, 50% 94%, 30% 98%, 10% 92%, 0% 100%);
      }
    </style>
